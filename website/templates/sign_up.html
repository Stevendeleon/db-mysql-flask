{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}


{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="form-group">
        <label for="email">
            Email Address
        </label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter an email">
    </div>

    <!-- First Name -->
    <div class="form-group">
        <label for="first_name">
            First Name
        </label>
        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name">
    </div>

    <!-- Last Name -->
    <div class="form-group">
        <label for="last_name">
            Last Name
        </label>
        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name">
    </div>

    <div class="form-group">
        <label for="password">
            Password
        </label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter a password">
    </div>

    <!--- Confirm Password -->
    <div class="form-group">
        <label for="password2">
            Confirm Password
        </label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
    </div>
    <br/>
    <!--- Submit Button -->
    <button type="submit" class="btn btn-primary">
        Submit
    </button>

</form>

{% endblock %}
